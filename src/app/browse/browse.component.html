<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Find Perfect Host</h1>
    <hr class="my-2">

    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="btn-group">
          <button class="btn btn-danger">Search By</button>
          <div ngbDropdown class="btn-group">
            <button class="btn btn-outline-danger" id="dropdownBasic1" ngbDropdownToggle>{{type}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="setType('City')">City</button>
              <button ngbDropdownItem (click)="setType('State')">State</button>
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-9">
          <div class="input-group">
          
            <input class="form-control" #city id="searchbox">
            <div class="input-group-append">
              <button mat-button color="accent" (click)="search(city.value)">Search</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="host-area">
    <div class="row justify-content-center">
      <div class="col-md">

        <div ngbDropdown class="d-inline-block col-md-4">
          <button class="btn btn-outline-secondary btn-block" id="dropdownBasic1" ngbDropdownToggle>City</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let city of cities" (click)="filterByCity(city)">{{city}}</button>
          </div>
        </div>

        <div ngbDropdown class="d-inline-block col-md-4">
          <button class="btn btn-outline-secondary btn-block" id="dropdownBasic1" ngbDropdownToggle>State</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let state of states" (click)="filterByState(state)">{{state}}</button>
          </div>
        </div>
        <button class="btn btn-secondary col-md-4" (click)="sortAZ()">Sort A-Z</button>
      </div>
    </div>
    <hr class="mb-4">
    <div class="row mt-5 mb-5">
      <div class="col-md-3 mt-3" *ngFor="let host of hosts">
        <div class="card">
          <div style="height: 270px;background-repeat: no-repeat;background-size: cover;background-position: center;"
           [style.background-image]="'url(http://localhost:3000/hostimages/'+host.avatar+')'"></div>
          <!-- <img [src]="'http://localhost:3000/hostimages/'+host.avatar" class="img-fluid card-img-top"> -->
          <div class="card-body text-center" style="height: 180px;">
            <p class="h3">{{host.name}}</p>
            <p class="text-muted">{{host.address}}, {{host.city}}, {{host.state}}</p>
            <p class="text-muted">Phone : {{host.phone}}</p>
          </div>
          <mat-card-actions class="mb-2">
            <div class="text-center">
              <button mat-raised-button [routerLink]="['/booking', host._id]" routerLinkActive="router-link-active"
                color = "primary" class="col-md-5">Book Now</button>
              
              <button mat-button [routerLink]="['/hostprofile', host._id]" routerLinkActive="router-link-active"
                color="primary" class="col-md-5">View</button>
            </div>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div>
</div>
