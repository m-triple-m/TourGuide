<div class="container-fluid">
    <mat-card>
        <mat-card-content class="card-body">
            <p class="h2 text-center">Create New Blog</p>
            <hr>
            <div class="img-area" [style.background-image]="'url('+blogImage+')'"></div>
            <input (change)="setImage($event)" type="file">
            <form [formGroup]="blogform" (submit)="submitForm(blogform.value)">
                <mat-form-field class="col-md mt-3">
                    <input matInput formControlName="title" placeholder="Title">
                    <mat-error *ngIf="getControls().title.errors">Title is required</mat-error>
                </mat-form-field>
    
                <mat-form-field class="col-md mt-2" appearance="outline">
                    <textarea matInput formControlName="text" placeholder="Title" rows="10"></textarea>
                    <mat-error *ngIf="getControls().text.errors">Title is required</mat-error>
                </mat-form-field>
    
                <div class="col-md">
                    <button mat-raised-button color="primary">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
