<div class="container-fluid top-con">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md">
      <mat-card>
        <p class="display-4 text-center">Sign Up as a Tourguide</p>
        <hr>
      <mat-card-content class="mt-5">
                    <form [formGroup]="forms" (submit)="onsubmit(forms.value)">
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="name">
                                <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
                          </mat-form-field>
  
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="username">
                                <mat-error *ngIf="returnControls().username.errors">Username is Required</mat-error>
                          </mat-form-field>
  
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="returnControls().password.errors">Password is Required</mat-error>
                          </mat-form-field>
  
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                                <mat-label>Confirm</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="confirm" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="returnControls().confirm.errors">Passwords must match</mat-error>
                          </mat-form-field>
  
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="email">
                                <mat-error *ngIf="returnControls().email.errors">Email is Required</mat-error>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                            <mat-label>Languages Known</mat-label>
                            <mat-select formControlName="languages" multiple>
                              <mat-option *ngFor="let language of LangList" [value]="language">{{language}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                            <mat-label for="phone">Phone Number</mat-label>
                            <input matInput  formControlName="phone">
                            <mat-error *ngIf="submitted && returnControls().phone.errors" class="label-error">Mobile Number is Invalid</mat-error>
                          </mat-form-field>
  
                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-6">
                            <mat-label for="city">City</mat-label>
                            <input matInput  formControlName="city">
                            <mat-error *ngIf="submitted && returnControls().city.errors" class="label-error">City is Invalid</mat-error>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
                                <mat-label>Address</mat-label>
                                <textarea matInput placeholder="Mr. Anderson" formControlName="address" rows="5"></textarea>
                                <mat-error *ngIf="returnControls().address.errors">Address is Required</mat-error>
                          </mat-form-field>

                          <div class="col-md-10">
                                <button mat-raised-button color="warn" class="ml-auto mt-3">Sign Up as Tourist</button>
                          </div>
                    </form>
                    <div class="col-md-10">
                          <button mat-button class="mt-4" [routerLink]="['/login']" routerLinkActive="router-link-active" >Already Registered? Sign In</button>
                    </div>
   </mat-card-content>
</mat-card>
    </div>
  </div>
</div>
