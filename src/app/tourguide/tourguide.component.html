<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="card" style="background-color: #424242b7; " class="col-md-6" >
          
<div class="card-header" style="margin-top: -20px; text-align: center; background-color:#dc3545; border-radius: 50px;">
   Sign Up as Tour Guide         
</div>
           <form [formGroup]="forms" (submit)= "onsubmit(forms.value)">
       <div class="row">
            <mat-form-field class="col-md-5">  
                <mat-label for="name">Name</mat-label>
                <input matInput formControlName="name">   
                <mat-error *ngIf="submitted && returnControls().name.errors">Name is required</mat-error>
                </mat-form-field>
               <div class="col-md-1"></div>
              <mat-form-field  class="col-md-5">
                    <mat-label for="username">Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="submitted && returnControls().username.errors" class="label-error">Username is required</mat-error>
             </mat-form-field>
       </div>

   <div class="row">
    <mat-form-field  class="col-md-5">
        <mat-label for="password">Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="submitted && returnControls().password.errors" class="label-error">Password is required</mat-error>
      </mat-form-field>

      <div class="col-md-1"></div>
     <mat-form-field class="col-md-5">
      <mat-label for="confirm">Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirm">
      <mat-error *ngIf="submitted && returnControls().confirm.errors" class="label-error">Passwords must match</mat-error>
     </mat-form-field>
   </div>
        
    <div class="row">
            <mat-form-field class="col-md-5">
            <mat-label for="email">E-mail</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="submitted && returnControls().email.errors" class="label-error">E-mail is required</mat-error>
            </mat-form-field>
           
            <div class="col-md-1"></div>

            <mat-form-field class="col-md-5">
            <mat-label for="address">Address</mat-label>
            <input matInput  formControlName="address">
            <mat-error *ngIf="submitted && returnControls().address.errors" class="label-error">Address is required</mat-error>
           </mat-form-field>
    </div>

    <div class="row">
        
        <mat-form-field class="col-md-5">
            <mat-label>Languages Known</mat-label>
            <mat-select formControlName="languages" multiple>
              <mat-option *ngFor="let language of LangList" [value]="language">{{language}}</mat-option>
            </mat-select>
          </mat-form-field>    
         
          <div class="col-md-1"></div>

          <mat-form-field class="col-md-5">
            <mat-label for="phone">Phone Number</mat-label>
            <input matInput  formControlName="phone">
            <mat-error *ngIf="submitted && returnControls().phone.errors" class="label-error">Mobile Number is Invalid</mat-error>
          </mat-form-field>
        
          </div>

<div class="row">
  
  <mat-form-field class="col-md-5">
    <mat-label for="city">City</mat-label>
    <input matInput  formControlName="city">
    <mat-error *ngIf="submitted && returnControls().city.errors" class="label-error">City is Invalid</mat-error>
  </mat-form-field>
</div>
<br>
<div class="card-footer">
  <button class="btn btn-outline-info btn-block mt-3" style="border-radius: 50px">Submit</button>
  </div>
       </form>
    </div>        
</div>
</div>
