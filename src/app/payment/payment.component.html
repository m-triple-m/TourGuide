<div class="container mt-5">
    <p class="display-4 mt-5 text-center">
        Complete your Order
    </p>
    <hr>
    <div class="row justify-content-center">
        
        <div class="col-md-5 order-md-7">
            <mat-card>
                <mat-card-content class="card-body">
                    <p class="h4 text-muted mt-3">
                        Your Details
                    </p>
                    <hr>
                    <p class="h5">Name : {{user.name}}</p>
                    <p class="h5">Email : {{user.email}}</p>
                    <p class="h6 text-muted">Address : {{user.address}}</p>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-7 order-md-5">
            <mat-card>
                <mat-card-content class="card-body">
                   
                    <p class="h4 text-muted mt-3">
                        Order Details
                    </p>
                    <hr>
                    <div class="row">
                        <div class="col-md-2">
                            <img [src]="'http://localhost:3000/hostimages/'+host.avatar" class="img-fluid rounded-circle">
                        </div>
                        <div class="col-md">
                            <p class="h5">{{host.name}}</p>
                            <p class="h6">{{host.address}}, {{host.city}}, {{host.state}}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row mb-2">
                            <p class="text-muted h5 col-md-5">Booking Date : </p>
                            <p class="h5">{{order.booked | date}}</p>
                        </div>

                        <div class="row mb-2">
                            <p class="text-muted h5 col-md-5">from : </p>
                            <p class="h5">{{order.startDate | date}}</p>
                        </div>

                        <div class="row mb-2">
                            <p class="text-muted h5 col-md-5">to : </p>
                            <p class="h5">{{order.endDate | date}}</p>
                        </div>

                        <button class="mt-3 btn-block" mat-stroked-button (click)="makePayment(amount)">Pay ${{amount}}</button>

                    </div>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
