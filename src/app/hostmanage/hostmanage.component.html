<mat-card>
  <mat-card-content>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>All orders booked</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let host of hosts">
                  <mat-accordion>
                      <mat-expansion-panel>
                          <mat-expansion-panel-header>
                          <mat-panel-title>
                            <img mat-card-avatar class="header" [src]="'http://localhost:3000/hostimages/'+host.avatar" style="padding: 5px;">
                              <p class="mx-auto">{{host.name}}</p>
                          </mat-panel-title>
                          <mat-panel-description>
                              Booked {{host.city}}
                          </mat-panel-description>
                          
                          </mat-expansion-panel-header>
                          <p style="color: rgba(0, 0, 0, 0.678);">
                            Name: {{host.name}}          <br>
                            Address: {{host.address}}    <br>               
                            Phone number: {{host.phone}} <br>       
                            State: {{host.state}}        <br>
                            City: {{host.city}}          <br>
                            Verified: {{host.verified}}  <br>
                            </p> 
                            <button mat-raised-button (click)="toggleForm(host)">Edit</button>
                      </mat-expansion-panel>
                  </mat-accordion>
              </tr>
          </tbody>
      </table>
  </mat-card-content>
</mat-card>
<div class="col-md-6" *ngIf="showform">
  <br>
  <mat-card>
  <mat-card-content class="card-body">
    <form [formGroup]="hostform" (submit)="submitHostForm(hostform.value)">
      <label>Name</label>
      <input formControlName="name">
      <label>Address</label>
      <input formControlName="address">
      <label>Aadhaar</label>
      <input formControlName="aadhaar">
      <mat-checkbox formControlName="verified">Verified</mat-checkbox>
      <button>Submit</button>
    </form>
  </mat-card-content>
  </mat-card>
  </div>
