  <div class="container-fluid">
    <div class="row justify-content-center">    
      <div class="col-md-6">
      <br>
      <mat-card class="example" *ngFor="let host of hosts" (click)="toggleForm(host)">
      <mat-card-header>
      <img mat-card-avatar class="header" [src]="'http://localhost:3000/hostimages/'+host.avatar">
      <div class="float-right">
      <button (click)="deletehost(host._id)">Delete</button>
    </div>
      <mat-card-title style="color: black;">
        </mat-card-title> 
        </mat-card-header> 
        <mat-card-content>
        <p style="color: rgba(0, 0, 0, 0.678);">
        Name: {{host.name}}          <br>
        Address: {{host.address}}    <br>               
        Phone number: {{host.phone}} <br>       
        State: {{host.state}}        <br>
        City: {{host.city}}          <br>
        Verified: {{host.verified}}  <br>
        </p> 
      </mat-card-content>
      </mat-card>
    </div>

  <div class="col-md-6" *ngIf="showform">
  <br>
  <mat-card>
  <mat-card-content class="card-body">
    <form [formGroup]="hostform" (submit)="submitHostForm(hostform.value)">
      <label>Name</label>
      <input formControlName="name">
      <label>Address</label>
      <input formControlName="address">
      <label>Aadhaar</label>
      <input formControlName="aadhaar">
      <mat-checkbox formControlName="verified">Verified</mat-checkbox>
      <button>Submit</button>
    </form>
  </mat-card-content>
  </mat-card>
  </div>                          
    </div> 
    <div>
    <a [routerLink]="['/adminwebstats']" routerLinkActive="router-link-active">Check Stats</a>         
    </div>
</div>
