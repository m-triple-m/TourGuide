<div class="row">
    <div class="col-md">
        <div class="card mt-3" *ngIf="reviews">
            <div class="card-body col-md">
                <div *ngFor = "let review of reviews">
                    <div *ngIf="review">
                        <p class="h6">{{review.user.name}}</p>
                        <ngb-rating [rate]="review.rating" [readonly]="true" max = '5' style="color: rgb(0, 89, 255);font-size: x-large;"></ngb-rating>
                        <p class="text-muted">{{review.review}}</p>
                        <hr>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card mt-3" *ngIf="currentUser">
    <div class="card-body">
        <p class="h4 text-center">Hello {{currentUser.name}}, {{newreview?'Add':'Update'}} your Review</p>
        <hr>
        <form [formGroup]="reviewForm" (submit)="addReview(reviewForm.value)" *ngIf="reviewForm">

            <br>
            <!-- <input class="form-control" type="number" min="1" max="5" formControlName="rating"> -->
            <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>
            
            <textarea class="form-control" formControlName="review"></textarea>

            <button mat-raised-button color="warning">{{newreview?'Add':'Update'}} Review</button>
        </form>
    </div>
</div>
